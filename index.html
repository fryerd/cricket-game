<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bh-gold: #D4AF37;
            --bh-gold-light: #E8C54D;
            --racing-orange: #FF6B35;
            --electric-teal: #00B4D8;
            --pakistan-green: #006B3F;
            --pakistan-green-dark: #004d2d;
            --crt-black: #1A1A1A;
            --warm-brown: #8B4513;
            --cream: #F5E6C8;
            --wicket-red: #dc3545;
            --success-green: #28a745;
            --question-wrong: #FF6B35;
            --question-right: #28a745;
            --ball-current: #17a2b8;
            --pitch-beige: #d4b896;
            --grass-light: #4a9c2d;
            --grass-dark: #3d8526;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--crt-black);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT Scanline overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.08) 2px,
                rgba(0,0,0,0.08) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Animated background for welcome */
        .bg-stripes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                -45deg,
                var(--pakistan-green) 0px,
                var(--pakistan-green) 40px,
                var(--pakistan-green-dark) 40px,
                var(--pakistan-green-dark) 80px
            );
            z-index: -1;
        }

        .speed-lines {
            position: fixed;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 100px,
                rgba(255, 107, 53, 0.12) 100px,
                rgba(255, 107, 53, 0.12) 120px
            );
            animation: speedMove 4s linear infinite;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes speedMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(33.33%); }
        }

        body.gameplay .bg-stripes,
        body.gameplay .speed-lines {
            opacity: 0;
        }

        /* Cricket Pitch POV Background */
        .cricket-pitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        body.gameplay .cricket-pitch-bg {
            opacity: 1;
        }

        /* Sky */
        .pitch-sky {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            background: linear-gradient(180deg, #87CEEB 0%, #b4dff0 100%);
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.9);
            border-radius: 50px;
        }
        .cloud-1 { width: 120px; height: 40px; top: 8%; left: 10%; }
        .cloud-2 { width: 100px; height: 35px; top: 12%; left: 60%; }
        .cloud-3 { width: 80px; height: 30px; top: 5%; left: 35%; }

        /* Stadium/Stands hint */
        .pitch-stands {
            position: absolute;
            top: 30%;
            left: 0;
            right: 0;
            height: 15%;
            background: linear-gradient(180deg, #5a6a7a 0%, #4a5a6a 100%);
        }

        /* Grass field with perspective */
        .pitch-grass {
            position: absolute;
            top: 40%;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    90deg,
                    var(--grass-light) 0px,
                    var(--grass-light) 40px,
                    var(--grass-dark) 40px,
                    var(--grass-dark) 80px
                );
            transform: perspective(500px) rotateX(25deg);
            transform-origin: top center;
        }

        /* The pitch strip */
        .pitch-strip {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15%;
            height: 55%;
            background: linear-gradient(180deg,
                var(--pitch-beige) 0%,
                #c4a886 50%,
                #b49876 100%
            );
            clip-path: polygon(35% 0%, 65% 0%, 100% 100%, 0% 100%);
        }

        /* Crease lines */
        .pitch-crease {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 12%;
            height: 3px;
            background: white;
        }

        /* Stumps */
        .pitch-stumps {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
        }

        .stump {
            width: 4px;
            height: 30px;
            background: linear-gradient(90deg, #d4a574, #c49564);
            border-radius: 1px;
        }

        .bails {
            position: absolute;
            top: -4px;
            left: -2px;
            right: -2px;
            height: 4px;
            background: #d4a574;
            border-radius: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 140px; /* Space for fixed scorebug */
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        body:not(.gameplay) .container {
            padding-top: 20px;
        }

        /* Welcome Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title-main {
            font-family: 'Anton', sans-serif;
            font-size: 2.8rem;
            color: var(--bh-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow:
                3px 3px 0 var(--warm-brown),
                5px 5px 0 var(--crt-black),
                0 0 30px rgba(212, 175, 55, 0.4);
            -webkit-text-stroke: 1px var(--warm-brown);
        }

        .innings-bar {
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
            border: 3px solid var(--electric-teal);
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 0.95rem;
            color: var(--electric-teal);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 var(--warm-brown);
        }

        /* ========== FIXED SCOREBUG ========== */
        .scorebug {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
            background: linear-gradient(180deg, #3a3a3a, #2a2a2a);
            border-bottom: 4px solid var(--crt-black);
            display: flex;
            align-items: stretch;
            min-height: 120px;
        }

        .scorebug-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 15px;
            justify-content: center;
        }

        .scorebug-side.left {
            align-items: flex-start;
        }

        .scorebug-side.right {
            align-items: flex-end;
        }

        .player-label {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #ddd;
            margin-bottom: 8px;
        }

        .ball-history {
            display: flex;
            gap: 5px;
        }

        .ball-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #555;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #888;
        }

        .ball-dot.correct {
            background: var(--question-right);
            border-color: #1e7e34;
            color: white;
        }

        .ball-dot.wrong {
            background: var(--question-wrong);
            border-color: #cc5529;
            color: white;
        }

        .ball-dot.current {
            background: var(--ball-current);
            border-color: #138496;
            color: white;
        }

        /* Center score section - thicker with angled sides */
        .scorebug-center {
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
            padding: 10px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 200px;
        }

        /* Angled dividers */
        .scorebug-center::before,
        .scorebug-center::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
        }

        .scorebug-center::before {
            left: -15px;
            clip-path: polygon(100% 0, 100% 100%, 0 100%, 50% 0);
        }

        .scorebug-center::after {
            right: -15px;
            clip-path: polygon(0 0, 50% 0, 100% 100%, 0 100%);
        }

        .main-score {
            font-family: 'Anton', sans-serif;
            font-size: 2.2rem;
            color: white;
            letter-spacing: 1px;
            line-height: 1;
        }

        .score-balls {
            font-family: 'Fredoka', sans-serif;
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 4px;
        }

        .score-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.8rem;
            color: #888;
            margin-top: 6px;
        }

        /* ========== PROGRESS BAR ========== */
        .progress-bar {
            display: flex;
            height: 8px;
            background: #ddd;
            overflow: hidden;
            margin-bottom: 0;
        }

        .progress-segment {
            flex: 1;
            background: #ccc;
            transition: background 0.3s ease;
        }

        .progress-segment.active {
            background: var(--electric-teal);
        }

        .progress-segment.completed {
            background: var(--electric-teal);
        }

        .progress-segment + .progress-segment {
            border-left: 2px solid white;
        }

        /* ========== GAME PANEL ========== */
        .game-panel {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid var(--crt-black);
            position: relative;
            padding: 25px;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }

        .game-panel.welcome {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 6px solid var(--bh-gold);
            box-shadow: 8px 8px 0 var(--warm-brown);
        }

        .game-panel.welcome::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 3px solid var(--racing-orange);
            pointer-events: none;
        }

        .section-title {
            font-family: 'Anton', sans-serif;
            font-size: 1.6rem;
            color: var(--cream);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 var(--crt-black);
        }

        /* ========== DIFFICULTY SCREEN ========== */
        .overs-control {
            background: linear-gradient(180deg, #333, #222);
            border: 4px solid var(--electric-teal);
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }

        .overs-control::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 10px;
            right: 10px;
            height: 6px;
            background: var(--warm-brown);
        }

        .overs-label {
            font-size: 0.9rem;
            color: var(--electric-teal);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 10px;
        }

        .overs-display {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: var(--bh-gold);
            text-align: center;
            text-shadow: 2px 2px 0 var(--warm-brown);
            margin-bottom: 15px;
        }

        .overs-slider {
            width: 100%;
            height: 16px;
            border-radius: 0;
            background: linear-gradient(180deg, #111, #333);
            border: 3px solid var(--warm-brown);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .overs-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: linear-gradient(180deg, var(--bh-gold-light), var(--bh-gold));
            border: 3px solid var(--warm-brown);
            cursor: pointer;
            box-shadow: 2px 2px 0 var(--crt-black);
        }

        .difficulty-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .diff-btn {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 18px 20px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .diff-btn:hover { transform: translate(-3px, -3px); }

        .diff-easy {
            background: linear-gradient(180deg, var(--pakistan-green), var(--pakistan-green-dark));
            color: var(--cream);
            border: 4px solid var(--bh-gold);
            box-shadow: 5px 5px 0 var(--warm-brown);
        }
        .diff-easy:hover { box-shadow: 8px 8px 0 var(--warm-brown); }

        .diff-medium {
            background: linear-gradient(180deg, var(--racing-orange), #cc5529);
            color: var(--crt-black);
            border: 4px solid var(--bh-gold);
            box-shadow: 5px 5px 0 var(--warm-brown);
        }
        .diff-medium:hover { box-shadow: 8px 8px 0 var(--warm-brown); }

        .diff-hard {
            background: linear-gradient(180deg, #8B0000, #5c0000);
            color: var(--bh-gold);
            border: 4px solid var(--bh-gold);
            box-shadow: 5px 5px 0 var(--warm-brown);
        }
        .diff-hard:hover { box-shadow: 8px 8px 0 var(--warm-brown); }

        .opponent-names {
            font-family: 'Fredoka', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* ========== QUESTION SCREEN ========== */
        .question-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--crt-black);
            text-align: center;
            line-height: 1.4;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 15px 20px;
            text-align: center;
            background: white;
            color: var(--crt-black);
            border: 3px solid var(--crt-black);
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 4px 4px 0 var(--crt-black);
        }

        .option-btn:hover {
            background: #f0f0f0;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--crt-black);
        }

        .option-btn.selected {
            background: var(--electric-teal);
            color: white;
        }

        .option-btn.correct-answer {
            background: var(--pakistan-green);
            color: white;
            border-color: #1e7e34;
            transform: scale(1.02);
        }

        .option-btn.wrong-answer {
            background: var(--racing-orange);
            color: white;
            border-color: #cc5529;
        }

        .submit-btn {
            font-family: 'Anton', sans-serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            padding: 15px 40px;
            background: var(--bh-gold);
            color: var(--crt-black);
            border: 4px solid var(--crt-black);
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--crt-black);
            transition: all 0.1s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--crt-black);
        }

        .submit-btn:disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
        }

        .submit-btn:disabled:hover {
            transform: none;
            box-shadow: 4px 4px 0 var(--crt-black);
        }

        /* ========== DELIVERY SCREEN ========== */
        .delivery-prompt {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #555;
            text-align: center;
            margin-bottom: 25px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 320px;
            margin: 0 auto;
        }

        .number-btn {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            padding: 25px 15px;
            background: white;
            color: var(--crt-black);
            border: 4px solid var(--crt-black);
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--crt-black);
            transition: all 0.1s ease;
        }

        .number-btn:hover {
            background: #f0f0f0;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--crt-black);
        }

        .number-btn:disabled {
            background: #eee;
            color: #bbb;
            border: 3px dashed #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .number-btn:disabled:hover {
            transform: none;
        }

        /* Delivery Status Box */
        .delivery-status {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 25px;
            padding: 15px 20px;
            border: 4px solid var(--crt-black);
            box-shadow: 4px 4px 0 var(--warm-brown);
        }

        .delivery-status.incorrect {
            background: var(--racing-orange);
        }

        .delivery-status.correct {
            background: var(--pakistan-green);
        }

        /* ========== RESULT SCREEN ========== */

        /* Commentary Banner - 1992 World Cup Broadcast Style */
        .commentary-banner {
            background: var(--pakistan-green);
            border: 5px solid var(--crt-black);
            padding: 0;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-20px);
            box-shadow:
                inset 3px 3px 0 rgba(255,255,255,0.2),
                inset -3px -3px 0 rgba(0,0,0,0.3),
                5px 5px 0 var(--warm-brown);
        }

        .commentary-banner.animate-in {
            animation: bannerSlideIn 0.4s ease-out forwards;
        }

        @keyframes bannerSlideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .commentary-banner.wicket {
            background: #8B0000;
        }

        .commentary-header {
            background: var(--bh-gold);
            padding: 8px 20px;
            font-family: 'Anton', sans-serif;
            font-size: 0.85rem;
            color: var(--crt-black);
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 3px solid var(--crt-black);
            box-shadow: inset 0 2px 0 rgba(255,255,255,0.3);
        }

        .commentary-banner.wicket .commentary-header {
            background: var(--racing-orange);
        }

        .commentary-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            padding: 18px 25px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }

        .commentary-text .typewriter {
            overflow: hidden;
            white-space: nowrap;
        }

        /* Result Reveal Container */
        .result-reveal {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 40px 0;
            position: relative;
        }

        /* VS Divider */
        .vs-divider {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            color: var(--bh-gold);
            text-shadow: 2px 2px 0 var(--warm-brown);
            opacity: 0;
            z-index: 10;
        }

        .vs-divider.animate-in {
            animation: vsPopIn 0.3s ease-out 0.9s forwards;
        }

        @keyframes vsPopIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .reveal-player {
            text-align: center;
        }

        /* Reveal Circles with Animation States - 1992 Broadcast Style */
        .reveal-circle {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            position: relative;
            opacity: 0;
            transform: scale(0);
        }

        .reveal-circle.batsman.animate-in {
            animation: circleReveal 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .reveal-circle.bowler.animate-in {
            animation: circleReveal 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
        }

        @keyframes circleReveal {
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* Circle Colors - Question Correctness - 1992 Broadcast Style */
        .reveal-circle.correct {
            background: var(--pakistan-green);
            border: 6px solid var(--crt-black);
            box-shadow:
                inset 4px 4px 0 rgba(255,255,255,0.25),
                inset -4px -4px 0 rgba(0,0,0,0.3),
                6px 6px 0 var(--warm-brown);
        }

        .reveal-circle.wrong {
            background: var(--racing-orange);
            border: 6px solid var(--crt-black);
            box-shadow:
                inset 4px 4px 0 rgba(255,255,255,0.25),
                inset -4px -4px 0 rgba(0,0,0,0.3),
                6px 6px 0 var(--warm-brown);
        }

        /* Number inside circle */
        .reveal-circle .number {
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            color: white;

        .next-btn.animate-in {
            animation: buttonSlideUp 0.3s ease-out forwards;

        @keyframes buttonSlideUp {
            0% { opacity: 0; transform: translateY(10px); }

        }

        .next-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--crt-black);

        /* ========== SUMMARY SCREEN ========== */
        .summary-title {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            color: var(--bh-gold);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 var(--warm-brown);

        .innings-summary {
            background: linear-gradient(180deg, #333, #222);

            box-shadow: 4px 4px 0 var(--warm-brown);

        .innings-summary h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 0.9rem;
            color: var(--electric-teal);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;

        .innings-score {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            color: var(--bh-gold);
            text-align: center;
            text-shadow: 2px 2px 0 var(--warm-brown);
        }

        .innings-wickets {
            font-family: 'Fredoka', sans-serif;

            box-shadow: 5px 5px 0 var(--warm-brown);
            transition: all 0.1s ease;

        .restart-btn:hover {

        /* Sponsor Bar */
        .sponsor-bar {

        /* Corner decorations */
        .corner-deco {

            top: 0;
            right: 0;
            background: linear-gradient(-135deg, var(--electric-teal) 50%, transparent 50%);

        body.gameplay .corner-deco {
            display: none;

        .hidden {
            display: none !important;

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .title-main { font-size: 2rem; }

            .scorebug {
                min-height: auto;
                flex-direction: column;
            }

            .scorebug-side {

            }

            .scorebug-center {
                padding: 12px 20px;

                width: 100%;
            }

            .scorebug-center::before,
            .scorebug-center::after {
                display: none;
            }

                padding-top: 100px;
            }

                font-size: 2rem;

                width: 80px;
                height: 80px;
            }

                font-size: 2rem;
            }

            .corner-deco {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-stripes"></div>
    <div class="speed-lines"></div>
    <div class="corner-deco top-left"></div>
    <div class="corner-deco top-right"></div>

    <!-- Cricket Pitch Background -->
    <div class="cricket-pitch-bg">
        <div class="pitch-sky">
            <div class="cloud cloud-1"></div>

            <div class="cloud cloud-3"></div>
        </div>
        <div class="pitch-stands"></div>
        <div class="pitch-grass"></div>
        <div class="pitch-strip"></div>
        <div class="pitch-crease"></div>

            <div class="stump"></div>

            <div class="stump"></div>

    <!-- Fixed Scorebug -->
    <div class="scorebug hidden" id="scorebug">
        <div class="scorebug-side left">
            <span class="player-label" id="batsmanLabel">Batsman</span>
            <div class="ball-history" id="batsmanBalls"></div>
        </div>
        <div class="scorebug-center">
            <div class="main-score" id="mainScore">0 runs</div>
            <div class="score-balls" id="scoreBalls">(0 balls)</div>
            <div class="score-details">
                <span id="wicketsDisplay">Wickets: 0</span>

        </div>

    <div class="container">
        <!-- Welcome Header -->
        <div class="header" id="welcomeHeader">
            <h1 class="title-main">Cricket Quiz</h1>
            <div class="innings-bar" id="inningsInfo">Select Difficulty to Begin</div>
        </div>

        <!-- Game Content -->
        <div id="gameContent">
            <!-- Difficulty Selection -->

                <div class="section-title">Select Your Match</div>

                <div class="overs-control">
                    <div class="overs-label">Match Duration</div>
                    <div class="overs-display" id="oversValue">3 Overs</div>
                    <input type="range" min="1" max="5" value="3" class="overs-slider" id="oversSlider" oninput="updateOversDisplay()">

                <div class="difficulty-grid">

                    <button class="diff-btn diff-medium" onclick="selectDifficulty('medium')">

                <div class="progress-bar">
                    <div class="progress-segment completed"></div>

                <div style="padding-top: 20px;">
                    <div class="result-reveal" id="resultReveal">
                        <div class="reveal-player batsman">
                            <div class="reveal-circle batsman" id="batsmanCircle">
                                <span class="number" id="batsmanNumber"></span>
                            </div>
                            <div class="reveal-label" id="batsmanRevealLabel">Batsman</div>
                        </div>

            <!-- Summary Screen -->
            <div class="game-panel welcome hidden" id="summaryScreen">
                <div class="summary-title">Match Complete!</div>

                <div class="innings-summary">

                    <h3>Second Innings (You Bowling)</h3>
                    <div class="innings-score" id="secondInningsScore">0 runs</div>
                    <div class="innings-wickets" id="secondInningsWickets">0 wickets</div>

    <div class="sponsor-bar">
        <span class="sponsor-text">1992 Quiz Cricket</span>
    </div>

    <script>
        // Game Constants
        const SCORING_OPTIONS = [0, 1, 2, 3, 4, 6];
        const DISPLAY_ORDER = [4, 6, 2, 3, 0, 1];
        const WICKET_PENALTY = 15;
        const BALLS_PER_OVER = 6;
        const COMPUTER_CORRECT_RATE = 0.66;

        // AI Strategies
        const AI_STRATEGIES = {
            easy: {
                bowler: { name: 'Monty', dist: [17, 17, 17, 16, 17, 16] },
                batsman: { name: 'Grace', dist: [5, 8, 13, 20, 28, 26] }
            },
            medium: {
                bowler: { name: 'Kumble', dist: [18, 15, 15, 16, 18, 18] },
                batsman: { name: 'Gavaskar', dist: [3, 5, 9, 18, 32, 33] }
            },
            hard: {
                bowler: { name: 'Warne', dist: [12, 10, 12, 14, 23, 29] },
                batsman: { name: 'Bradman', dist: [2, 4, 7, 15, 32, 40] }
            }
        };

        // Game State
        let gameState = {
            difficulty: null,
            overs: 3,
            totalBalls: 18,
            currentInnings: 1,
            playerBatting: true,
            ballCount: 0,
            runs: 0,
            wickets: 0,
            currentOver: 0,
            ballsInOver: 0,
            // Ball history: {playerCorrect: bool, computerCorrect: bool, numberChosen: number, wicket: bool}
            ballHistory: [],
            firstInningsScore: { runs: 0, wickets: 0 },
            secondInningsScore: { runs: 0, wickets: 0 },
            phase: 'difficulty',
            currentQuestion: null,
            playerAnswer: null,
            computerAnswer: null,
            playerNumber: null,
            computerNumber: null,
            availableNumbers: [...SCORING_OPTIONS],
            isNoBall: false,
            usedQuestions: [],
            isProcessing: false,
            lastPlayerCorrect: false,
            lastComputerCorrect: false
        };

        // Question Pool
        const questions = [
            { q: "What is the capital of France?", opts: ["Paris", "London", "Berlin", "Madrid"], correct: 0 },
            { q: "Which river flows through Egypt?", opts: ["Amazon", "Nile", "Thames", "Ganges"], correct: 1 },
            { q: "What is the largest ocean?", opts: ["Atlantic", "Indian", "Pacific", "Arctic"], correct: 2 },
            { q: "Which country has the most people?", opts: ["USA", "India", "China", "Russia"], correct: 2 },
            { q: "What is the capital of Japan?", opts: ["Seoul", "Beijing", "Tokyo", "Bangkok"], correct: 2 },
            { q: "Which mountain is the tallest?", opts: ["K2", "Mount Everest", "Kilimanjaro", "Denali"], correct: 1 },
            { q: "What is the capital of Australia?", opts: ["Sydney", "Melbourne", "Canberra", "Perth"], correct: 2 },
            { q: "Which continent is the Sahara Desert in?", opts: ["Asia", "Africa", "Australia", "South America"], correct: 1 },
            { q: "What ocean is west of the USA?", opts: ["Atlantic", "Pacific", "Arctic", "Indian"], correct: 1 },
            { q: "Which country is shaped like a boot?", opts: ["Spain", "Greece", "Italy", "Portugal"], correct: 2 },
            { q: "What is the smallest continent?", opts: ["Europe", "Antarctica", "Australia", "South America"], correct: 2 },
            { q: "Which city is called the Big Apple?", opts: ["Los Angeles", "Chicago", "New York", "Boston"], correct: 2 },
            { q: "What gas do plants need for photosynthesis?", opts: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], correct: 2 },
            { q: "What is the smallest unit of life?", opts: ["Atom", "Cell", "Molecule", "Tissue"], correct: 1 },
            { q: "How many bones does an adult human have?", opts: ["186", "206", "226", "246"], correct: 1 },
            { q: "What is H2O?", opts: ["Oxygen", "Hydrogen", "Water", "Salt"], correct: 2 },
            { q: "What planet is closest to the Sun?", opts: ["Venus", "Mars", "Mercury", "Earth"], correct: 2 },
            { q: "What force keeps us on Earth?", opts: ["Magnetism", "Electricity", "Gravity", "Friction"], correct: 2 },
            { q: "How many players on a basketball team (on court)?", opts: ["4", "5", "6", "7"], correct: 1 },
            { q: "What sport is played at Wimbledon?", opts: ["Cricket", "Tennis", "Golf", "Rugby"], correct: 1 },
            { q: "How many players on a football team?", opts: ["9", "10", "11", "12"], correct: 2 },
            { q: "What color are the goalposts in rugby?", opts: ["Yellow", "White", "Red", "Blue"], correct: 1 },
            { q: "How many Olympic rings are there?", opts: ["4", "5", "6", "7"], correct: 1 },
            { q: "In cricket, how many stumps are there?", opts: ["2", "3", "4", "5"], correct: 1 },
            { q: "Who wrote Romeo and Juliet?", opts: ["Dickens", "Shakespeare", "Austen", "Tolkien"], correct: 1 },
            { q: "When did World War II end?", opts: ["1943", "1944", "1945", "1946"], correct: 2 },
            { q: "Who was the first US President?", opts: ["Jefferson", "Washington", "Lincoln", "Adams"], correct: 1 },
            { q: "When did humans first land on the Moon?", opts: ["1965", "1967", "1969", "1971"], correct: 2 },
            { q: "Who painted the Mona Lisa?", opts: ["Picasso", "Van Gogh", "Da Vinci", "Michelangelo"], correct: 2 },
            { q: "Which ancient wonder still stands?", opts: ["Colossus", "Pyramids of Giza", "Hanging Gardens", "Lighthouse"], correct: 1 },
            { q: "What is 12 × 8?", opts: ["84", "92", "96", "104"], correct: 2 },
            { q: "What is 50% of 200?", opts: ["50", "75", "100", "125"], correct: 2 },
            { q: "What is the square root of 64?", opts: ["6", "7", "8", "9"], correct: 2 },
            { q: "What is 15 + 27?", opts: ["40", "41", "42", "43"], correct: 2 },
            { q: "How many sides does a hexagon have?", opts: ["5", "6", "7", "8"], correct: 1 },
            { q: "What is 9 × 7?", opts: ["54", "56", "63", "72"], correct: 2 },
            { q: "What is the capital of Spain?", opts: ["Barcelona", "Madrid", "Seville", "Valencia"], correct: 1 }
        ];

        // Utility Functions
        function weightedRandom(weights) {
            const total = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * total;
            for (let i = 0; i < weights.length; i++) {
                random -= weights[i];
                if (random <= 0) return i;
            }
            return weights.length - 1;
        }

        function getComputerNumber(isBatting, availableNumbers) {
            const strategy = isBatting
                ? AI_STRATEGIES[gameState.difficulty].batsman
                : AI_STRATEGIES[gameState.difficulty].bowler;

            if (availableNumbers.length === 2 && availableNumbers[0] === 0 && availableNumbers[1] === 1) {
                return Math.random() < 0.5 ? 0 : 1;
            }

            const index = weightedRandom(strategy.dist);
            return SCORING_OPTIONS[index];
        }

        function getRandomQuestion() {
            const availableIndices = [];
            for (let i = 0; i < questions.length; i++) {
                if (!gameState.usedQuestions.includes(i)) {
                    availableIndices.push(i);
                }
            }

            if (availableIndices.length === 0) {
                gameState.usedQuestions = [];
                for (let i = 0; i < questions.length; i++) {
                    availableIndices.push(i);
                }
            }

            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            gameState.usedQuestions.push(randomIndex);
            return questions[randomIndex];
        }

        function computerAnswersCorrectly() {
            return Math.random() < COMPUTER_CORRECT_RATE;
        }

        // UI Functions
        function showScreen(screenId) {
            ['difficultyScreen', 'questionScreen', 'deliveryScreen', 'resultScreen', 'summaryScreen']
                .forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        function updateScoreboard() {
            // Main score format: "X runs"
            document.getElementById('mainScore').textContent = `${gameState.runs} runs`;

            // Balls played
            document.getElementById('scoreBalls').textContent = `(${gameState.ballCount} balls)`;

            // Wickets
            document.getElementById('wicketsDisplay').textContent = `Wickets: ${gameState.wickets}`;

            // Overs
            const overNum = Math.floor(gameState.ballCount / BALLS_PER_OVER);
            const ballNum = gameState.ballCount % BALLS_PER_OVER;
            document.getElementById('oversDisplay').textContent = `Overs: ${overNum}.${ballNum}`;

            updateBallHistory();
        }

        function updateBallHistory() {
            const batsmanBalls = document.getElementById('batsmanBalls');
            const bowlerBalls = document.getElementById('bowlerBalls');

            batsmanBalls.innerHTML = '';
            bowlerBalls.innerHTML = '';

            // Show last 6 balls
            const startIdx = Math.max(0, gameState.ballHistory.length - 6);

            for (let i = 0; i < 6; i++) {
                const ballIdx = startIdx + i;
                const batsmanDot = document.createElement('div');
                const bowlerDot = document.createElement('div');

                batsmanDot.className = 'ball-dot';
                bowlerDot.className = 'ball-dot';

                if (ballIdx < gameState.ballHistory.length) {
                    const ball = gameState.ballHistory[ballIdx];

                    // Batsman side shows batsman's correctness
                    // Bowler side shows bowler's correctness
                    // When player is batting: batsman=player, bowler=computer
                    // When player is bowling: batsman=computer, bowler=player
                    const batsmanCorrect = gameState.playerBatting
                        ? ball.playerCorrect
                        : ball.computerCorrect;
                    const bowlerCorrect = gameState.playerBatting
                        ? ball.computerCorrect
                        : ball.playerCorrect;

                    batsmanDot.classList.add(batsmanCorrect ? 'correct' : 'wrong');
                    bowlerDot.classList.add(bowlerCorrect ? 'correct' : 'wrong');

                    // Content: W for wicket, number otherwise
                    const content = ball.wicket ? 'W' : ball.numberChosen;
                    batsmanDot.textContent = content;
                    bowlerDot.textContent = content;
                } else if (ballIdx === gameState.ballHistory.length && gameState.phase !== 'difficulty') {
                    batsmanDot.classList.add('current');
                    batsmanDot.textContent = '?';
                    bowlerDot.classList.add('current');
                    bowlerDot.textContent = '?';
                }

                batsmanBalls.appendChild(batsmanDot);
                bowlerBalls.appendChild(bowlerDot);
            }
        }

        function updateOversDisplay() {
            const overs = document.getElementById('oversSlider').value;
            const plural = overs == 1 ? 'Over' : 'Overs';
            document.getElementById('oversValue').textContent = `${overs} ${plural}`;
        }

        // Game Flow Functions
        function selectDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            gameState.overs = parseInt(document.getElementById('oversSlider').value);
            gameState.totalBalls = gameState.overs * BALLS_PER_OVER;
            gameState.phase = 'question';

            document.body.classList.add('gameplay');
            document.getElementById('welcomeHeader').classList.add('hidden');
            document.getElementById('scorebug').classList.remove('hidden');

            // Set labels
            document.getElementById('batsmanLabel').textContent = 'Batsman';
            document.getElementById('bowlerLabel').textContent = AI_STRATEGIES[difficulty].bowler.name;

            updateScoreboard();
            startQuestionPhase();
        }

        function startQuestionPhase() {
            gameState.currentQuestion = getRandomQuestion();
            gameState.playerAnswer = null;
            gameState.computerAnswer = null;
            gameState.availableNumbers = [...SCORING_OPTIONS];
            gameState.isNoBall = false;
            gameState.isProcessing = false;
            gameState.phase = 'question';

            document.getElementById('questionText').textContent = gameState.currentQuestion.q;

            const optionsContainer = document.getElementById('questionOptions');
            optionsContainer.innerHTML = '';

            gameState.currentQuestion.opts.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(btn);
            });

            updateBallHistory();
            showScreen('questionScreen');
        }

        function selectAnswer(index) {
            if (gameState.isProcessing) return;
            gameState.isProcessing = true;

            gameState.playerAnswer = index;

            // Check if answer is correct
            const isCorrect = index === gameState.currentQuestion.correct;

            // Highlight the selected option with correct/wrong color
            document.querySelectorAll('.option-btn').forEach((btn, i) => {
                btn.disabled = true;
                if (i === index) {
                    btn.classList.add(isCorrect ? 'correct-answer' : 'wrong-answer');
                }
            });

            // Transition to delivery phase after feedback
            setTimeout(() => {
                submitAnswer();
            }, 600);
        }

        function submitAnswer() {
            const computerCorrect = computerAnswersCorrectly();
            gameState.computerAnswer = computerCorrect
                ? gameState.currentQuestion.correct
                : (gameState.currentQuestion.correct + 1 + Math.floor(Math.random() * 3)) % 4;

            const playerCorrect = gameState.playerAnswer === gameState.currentQuestion.correct;
            const computerAnswerCorrect = gameState.computerAnswer === gameState.currentQuestion.correct;

            // Store whether player and computer got question correct
            gameState.lastPlayerCorrect = playerCorrect;
            gameState.lastComputerCorrect = computerAnswerCorrect;

            const bowlerCorrect = gameState.playerBatting ? computerAnswerCorrect : playerCorrect;
            const batsmanCorrect = gameState.playerBatting ? playerCorrect : computerAnswerCorrect;

            gameState.isNoBall = !bowlerCorrect;

            // Batsman limited to 0,1 if they got the question wrong (regardless of bowler)
            if (!batsmanCorrect) {
                gameState.availableNumbers = [0, 1];
            } else {
                gameState.availableNumbers = [...SCORING_OPTIONS];
            }

            setTimeout(() => {
                startDeliveryPhase();
            }, 600);
        }

        // Status messages for delivery phase
        const CORRECT_MESSAGES = [
            "Question correct! Play your shots!",
            "Well answered! Time to score!",
            "Correct! Pick your runs!",
            "Right answer! Go big or go home!",
            "Nailed it! Take your pick!"
        ];

        const INCORRECT_MESSAGES = [
            "Question incorrect. Defend for your life!",
            "Wrong answer! Time to survive!",
            "Incorrect! Play it safe!",
            "Missed it! Defend or perish!",
            "Wrong! Block it out!"
        ];

        function startDeliveryPhase() {
            gameState.isProcessing = false;
            gameState.phase = 'delivery';

            const numbersContainer = document.getElementById('numberOptions');
            numbersContainer.innerHTML = '';

            const playerAvailableNumbers = gameState.playerBatting
                ? gameState.availableNumbers
                : SCORING_OPTIONS;

            const isLimited = playerAvailableNumbers.length === 2;

            // Show status message
            const statusEl = document.getElementById('deliveryStatus');
            if (gameState.playerBatting) {
                if (isLimited) {
                    statusEl.className = 'delivery-status incorrect';
                    statusEl.textContent = INCORRECT_MESSAGES[Math.floor(Math.random() * INCORRECT_MESSAGES.length)];
                } else {
                    statusEl.className = 'delivery-status correct';
                    statusEl.textContent = CORRECT_MESSAGES[Math.floor(Math.random() * CORRECT_MESSAGES.length)];
                }
            } else {
                // When bowling, show based on player's question result
                if (gameState.lastPlayerCorrect) {
                    statusEl.className = 'delivery-status correct';
                    statusEl.textContent = "Question correct! Pick your bowling number!";
                } else {
                    statusEl.className = 'delivery-status incorrect';
                    statusEl.textContent = "Question incorrect. It's a No Ball!";
                }
            }

            DISPLAY_ORDER.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = num;

                const isAvailable = playerAvailableNumbers.includes(num);

                if (isAvailable) {
                    btn.onclick = () => selectNumber(num);
                } else {
                    btn.disabled = true;
                }

                numbersContainer.appendChild(btn);
            });

            showScreen('deliveryScreen');
        }

        function selectNumber(num) {
            if (gameState.isProcessing) return;
            gameState.isProcessing = true;

            document.querySelectorAll('.number-btn').forEach(btn => btn.disabled = true);

            gameState.playerNumber = num;

            if (gameState.playerBatting) {
                gameState.computerNumber = getComputerNumber(false, SCORING_OPTIONS);
            } else {
                const computerNumbers = gameState.availableNumbers.length === 2 ? [0, 1] : SCORING_OPTIONS;
                gameState.computerNumber = getComputerNumber(true, computerNumbers);
            }

            processDelivery();
        }

        function processDelivery() {
            const numbersMatch = gameState.playerNumber === gameState.computerNumber;
            let commentary = '';
            let isWicket = false;
            let runsScored = 0;

            const batsmanNum = gameState.playerBatting ? gameState.playerNumber : gameState.computerNumber;
            const bowlerNum = gameState.playerBatting ? gameState.computerNumber : gameState.playerNumber;
            const playerNumberChosen = gameState.playerNumber;

            if (gameState.playerBatting) {
                if (numbersMatch && !gameState.isNoBall) {
                    isWicket = true;
                    gameState.wickets++;
                    gameState.runs = Math.max(0, gameState.runs - WICKET_PENALTY);
                    commentary = `OUT! Bowled! -${WICKET_PENALTY} runs penalty.`;
                } else if (numbersMatch && gameState.isNoBall) {
                    commentary = `WICKET!! ...Oh wait, NO BALL! You survive! 0 runs.`;
                } else {
                    runsScored = gameState.playerNumber;
                    gameState.runs += runsScored;
                    const runWord = runsScored === 1 ? 'run' : 'runs';
                    if (runsScored === 4) {
                        commentary = `FOUR! ${runsScored} ${runWord} to the batsman`;
                    } else if (runsScored === 6) {
                        commentary = `SIX! Maximum! ${runsScored} ${runWord}`;
                    } else {
                        commentary = `${runsScored} ${runWord} to the batsman`;
                    }
                }
            } else {
                if (numbersMatch && !gameState.isNoBall) {
                    isWicket = true;
                    gameState.wickets++;
                    gameState.runs = Math.max(0, gameState.runs - WICKET_PENALTY);
                    commentary = `WICKET! Great bowling! -${WICKET_PENALTY} runs.`;
                } else if (numbersMatch && gameState.isNoBall) {
                    commentary = `GOT HIM!! ...No wait, NO BALL! Batsman survives! 0 runs.`;
                } else {
                    runsScored = gameState.computerNumber;
                    gameState.runs += runsScored;
                    const runWord = runsScored === 1 ? 'run' : 'runs';
                    commentary = `${runsScored} ${runWord} to the computer`;
                }
            }

            // Record ball in history with both player and computer correctness
            gameState.ballHistory.push({
                playerCorrect: gameState.lastPlayerCorrect,
                computerCorrect: gameState.lastComputerCorrect,
                numberChosen: playerNumberChosen,
                wicket: isWicket
            });

            gameState.ballCount++;
            gameState.ballsInOver++;

            if (gameState.ballsInOver === BALLS_PER_OVER) {
                gameState.ballsInOver = 0;
                gameState.currentOver++;
            }

            updateScoreboard();
            showResult(commentary, isWicket, batsmanNum, bowlerNum);
        }

        function showResult(commentary, isWicket, batsmanNum, bowlerNum) {
            gameState.phase = 'result';

            // Determine who got the question correct
            // When player is batting: batsman=player, bowler=computer
            // When player is bowling: batsman=computer, bowler=player
            const batsmanCorrect = gameState.playerBatting
                ? gameState.lastPlayerCorrect
                : gameState.lastComputerCorrect;
            const bowlerCorrect = gameState.playerBatting
                ? gameState.lastComputerCorrect
                : gameState.lastPlayerCorrect;

            // Reset all animation classes
            const batsmanCircle = document.getElementById('batsmanCircle');
            const bowlerCircle = document.getElementById('bowlerCircle');
            const batsmanNumberEl = document.getElementById('batsmanNumber');
            const bowlerNumberEl = document.getElementById('bowlerNumber');
            const batsmanLabel = document.getElementById('batsmanRevealLabel');
            const bowlerLabel = document.getElementById('bowlerRevealLabel');
            const vsDivider = document.getElementById('vsDivider');
            const banner = document.getElementById('commentaryBanner');
            const commentaryText = document.getElementById('commentaryText');
            const nextBtn = document.getElementById('nextBallBtn');

            // Clear previous animations
            batsmanCircle.classList.remove('animate-in', 'correct', 'wrong');
            bowlerCircle.classList.remove('animate-in', 'correct', 'wrong');
            batsmanNumberEl.classList.remove('animate-in', 'wicket-text');
            bowlerNumberEl.classList.remove('animate-in', 'wicket-text');
            batsmanLabel.classList.remove('animate-in');
            bowlerLabel.classList.remove('animate-in');
            vsDivider.classList.remove('animate-in');
            banner.classList.remove('animate-in', 'wicket');
            nextBtn.classList.remove('animate-in');

            // Reset states
            batsmanCircle.style.opacity = '0';
            batsmanCircle.style.transform = 'scale(0)';
            bowlerCircle.style.opacity = '0';
            bowlerCircle.style.transform = 'scale(0)';
            batsmanNumberEl.style.opacity = '0';
            batsmanNumberEl.style.transform = 'scale(0)';
            bowlerNumberEl.style.opacity = '0';
            bowlerNumberEl.style.transform = 'scale(0)';
            batsmanLabel.style.opacity = '0';
            bowlerLabel.style.opacity = '0';
            vsDivider.style.opacity = '0';
            banner.style.opacity = '0';
            nextBtn.style.opacity = '0';
            commentaryText.innerHTML = '';

            // Set colors based on question correctness
            batsmanCircle.classList.add(batsmanCorrect ? 'correct' : 'wrong');
            bowlerCircle.classList.add(bowlerCorrect ? 'correct' : 'wrong');

            // Set the numbers (hidden initially)
            batsmanNumberEl.textContent = batsmanNum;
            bowlerNumberEl.textContent = bowlerNum;

            // Set wicket banner style
            if (isWicket) {
                banner.classList.add('wicket');
                document.getElementById('commentaryHeader').textContent = 'WICKET!';
            } else {
                document.getElementById('commentaryHeader').textContent = 'Commentary';
            }

            showScreen('resultScreen');

            // STAGE 1: Batsman circle reveals (color only, no number)
            setTimeout(() => {
                batsmanCircle.style.opacity = '';
                batsmanCircle.style.transform = '';
                batsmanCircle.classList.add('animate-in');
                batsmanLabel.classList.add('animate-in');
            }, 100);

            // STAGE 2: Bowler circle reveals (color only, no number)
            setTimeout(() => {
                bowlerCircle.style.opacity = '';
                bowlerCircle.style.transform = '';
                bowlerCircle.classList.add('animate-in');
                bowlerLabel.classList.add('animate-in');
            }, 400);

            // STAGE 3: Numbers counter-animate in
            setTimeout(() => {
                // Counter animation for batsman
                animateNumberCounter(batsmanNumberEl, batsmanNum);
                // Counter animation for bowler
                animateNumberCounter(bowlerNumberEl, bowlerNum);
                // VS divider
                vsDivider.classList.add('animate-in');
            }, 800);

            // STAGE 4: Commentary banner with typewriter
            setTimeout(() => {
                banner.style.opacity = '';
                banner.style.transform = '';
                banner.classList.add('animate-in');

                // Typewriter effect
                setTimeout(() => {
                    typewriterEffect(commentaryText, commentary);
                }, 300);
            }, 1200);

            // STAGE 5: Next button appears
            setTimeout(() => {
                nextBtn.style.opacity = '';
                nextBtn.style.transform = '';
                nextBtn.classList.add('animate-in');
            }, 1800 + (commentary.length * 30));
        }

        // Counter animation for numbers
        function animateNumberCounter(element, finalValue) {
            element.style.opacity = '';
            element.style.transform = '';

            const numValue = parseInt(finalValue);
            if (isNaN(numValue)) {
                // It's "W" for wicket or similar
                element.textContent = finalValue;
                element.classList.add('animate-in', 'wicket-text');
                return;
            }

            // Counter effect - cycle through numbers quickly
            let count = 0;
            const duration = 400;
            const steps = 8;
            const stepTime = duration / steps;

            element.classList.add('animate-in');

            const interval = setInterval(() => {
                count++;
                if (count < steps) {
                    // Random number cycling
                    element.textContent = SCORING_OPTIONS[Math.floor(Math.random() * SCORING_OPTIONS.length)];
                } else {
                    // Final value
                    element.textContent = finalValue;
                    clearInterval(interval);
                }
            }, stepTime);
        }

        // Typewriter effect for commentary
        function typewriterEffect(element, text) {
            element.innerHTML = '';
            let index = 0;
            const speed = 25; // ms per character

            const span = document.createElement('span');
            span.className = 'typewriter';
            element.appendChild(span);

            function type() {
                if (index < text.length) {
                    span.textContent = text.substring(0, index + 1);
                    index++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        function nextBall() {
            if (gameState.ballCount >= gameState.totalBalls) {
                endInnings();
            } else {
                startQuestionPhase();
            }
        }

        function endInnings() {
            if (gameState.currentInnings === 1) {
                gameState.firstInningsScore = {
                    runs: gameState.runs,
                    wickets: gameState.wickets
                };

                gameState.currentInnings = 2;
                gameState.playerBatting = false;
                gameState.ballCount = 0;
                gameState.runs = 0;
                gameState.wickets = 0;
                gameState.currentOver = 0;
                gameState.ballsInOver = 0;
                gameState.ballHistory = [];

                document.getElementById('batsmanLabel').textContent = AI_STRATEGIES[gameState.difficulty].batsman.name;
                document.getElementById('bowlerLabel').textContent = 'Bowler';

                updateScoreboard();

                alert(`First innings complete! You scored ${gameState.firstInningsScore.runs} runs.\n\nNow you're bowling!`);

                startQuestionPhase();
            } else {
                gameState.secondInningsScore = {
                    runs: gameState.runs,
                    wickets: gameState.wickets
                };

                showSummary();
            }
        }

        function showSummary() {
            gameState.phase = 'summary';

            const playerScore = gameState.firstInningsScore.runs;
            const computerScore = gameState.secondInningsScore.runs;

            document.getElementById('firstInningsScore').textContent = `${gameState.firstInningsScore.runs} runs`;
            document.getElementById('firstInningsWickets').textContent = `${gameState.firstInningsScore.wickets} wickets lost`;

            document.getElementById('secondInningsScore').textContent = `${gameState.secondInningsScore.runs} runs`;
            document.getElementById('secondInningsWickets').textContent = `${gameState.secondInningsScore.wickets} wickets taken`;

            const winnerDiv = document.getElementById('winnerMessage');
            const bowlerName = AI_STRATEGIES[gameState.difficulty].bowler.name;
            const batsmanName = AI_STRATEGIES[gameState.difficulty].batsman.name;

            if (playerScore > computerScore) {
                const margin = playerScore - computerScore;
                winnerDiv.className = 'winner-message win';
                winnerDiv.innerHTML = `You Win by ${margin} runs!<small>vs ${bowlerName} & ${batsmanName}</small>`;
            } else if (computerScore > playerScore) {
                const margin = computerScore - playerScore;
                winnerDiv.className = 'winner-message lose';
                winnerDiv.innerHTML = `Computer Wins by ${margin} runs<small>vs ${bowlerName} & ${batsmanName}</small>`;
            } else {
                winnerDiv.className = 'winner-message tie';
                winnerDiv.innerHTML = `It's a Tie!<small>vs ${bowlerName} & ${batsmanName}</small>`;
            }

            document.getElementById('scorebug').classList.add('hidden');
            showScreen('summaryScreen');
        }

        function restartGame() {
            gameState = {
                difficulty: null,
                overs: 3,
                totalBalls: 18,
                currentInnings: 1,
                playerBatting: true,
                ballCount: 0,
                runs: 0,
                wickets: 0,
                currentOver: 0,
                ballsInOver: 0,
                ballHistory: [],
                firstInningsScore: { runs: 0, wickets: 0 },
                secondInningsScore: { runs: 0, wickets: 0 },
                phase: 'difficulty',
                currentQuestion: null,
                playerAnswer: null,
                computerAnswer: null,
                playerNumber: null,
                computerNumber: null,
                availableNumbers: [...SCORING_OPTIONS],
                isNoBall: false,
                usedQuestions: [],
                isProcessing: false,
                lastPlayerCorrect: false,
                lastComputerCorrect: false
            };

            document.body.classList.remove('gameplay');
            document.getElementById('welcomeHeader').classList.remove('hidden');
            document.getElementById('scorebug').classList.add('hidden');
            document.getElementById('oversSlider').value = 3;
            updateOversDisplay();

            showScreen('difficultyScreen');
        }
    </script>
