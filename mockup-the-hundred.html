<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz - The Hundred Style</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --magenta: #FF006E;
            --lime: #C2FF3D;
            --purple: #5D2E8C;
            --orange: #FF5722;
            --white: #FFFFFF;
            --black: #0D0D0D;
            --gray: #1A1A1A;
            --gray-light: #2A2A2A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--black);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 24px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Style label */
        .style-label {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--magenta);
            color: var(--white);
            font-size: 11px;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 100px;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 100;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 0 40px;
            position: relative;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: var(--magenta);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid var(--magenta);
            border-radius: 50%;
            opacity: 0.3;
        }

        .logo-icon {
            font-size: 48px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        /* Cards */
        .card {
            background: var(--gray);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .card-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--lime);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
        }

        /* Overs selector - modern pill style */
        .overs-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .overs-number {
            font-size: 56px;
            font-weight: 700;
            color: var(--white);
            line-height: 1;
        }

        .overs-text {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
        }

        .slider-container {
            position: relative;
            padding: 0 8px;
        }

        .slider-pills {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .slider-pill {
            flex: 1;
            height: 48px;
            background: var(--gray-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .slider-pill:hover {
            background: var(--purple);
            transform: translateY(-2px);
        }

        .slider-pill.active {
            background: var(--magenta);
            color: var(--white);
            transform: scale(1.05);
        }

        /* Difficulty buttons - flat modern */
        .difficulty-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .diff-button {
            width: 100%;
            padding: 20px 24px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .diff-button:hover {
            transform: translateY(-4px) scale(1.02);
        }

        .diff-button:active {
            transform: translateY(0) scale(0.98);
        }

        .diff-easy {
            background: var(--lime);
            color: var(--black);
        }

        .diff-medium {
            background: var(--orange);
            color: var(--white);
        }

        .diff-hard {
            background: var(--magenta);
            color: var(--white);
        }

        .diff-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .diff-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .diff-opponents {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.8;
        }

        .diff-arrow {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Bottom decoration */
        .bottom-shapes {
            margin-top: auto;
            padding-top: 40px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .shape {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.4;
        }

        .shape:nth-child(1) { background: var(--magenta); }
        .shape:nth-child(2) { background: var(--lime); }
        .shape:nth-child(3) { background: var(--orange); }
        .shape:nth-child(4) { background: var(--purple); }

        /* Floating geometric elements */
        .geo-element {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
        }

        .geo-circle {
            width: 300px;
            height: 300px;
            border: 40px solid var(--magenta);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .geo-square {
            width: 200px;
            height: 200px;
            background: var(--lime);
            bottom: 100px;
            left: -100px;
            transform: rotate(45deg);
        }

        /* Quick stats bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--lime);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="geo-element geo-circle"></div>
    <div class="geo-element geo-square"></div>

    <div class="style-label">Style 2: The Hundred</div>

    <div class="container">
        <header class="header">
            <div class="logo-circle">
                <span class="logo-icon">üèè</span>
            </div>
            <h1 class="title">Cricket Quiz</h1>
            <p class="subtitle">Test your cricket knowledge</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value">42</div>
                <div class="stat-label">Questions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">3</div>
                <div class="stat-label">Modes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">2</div>
                <div class="stat-label">Innings</div>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Match Length</div>
            <div class="overs-display">
                <span class="overs-number">3</span>
                <span class="overs-text">overs</span>
            </div>
            <div class="slider-container">
                <div class="slider-pills">
                    <div class="slider-pill">1</div>
                    <div class="slider-pill">2</div>
                    <div class="slider-pill active">3</div>
                    <div class="slider-pill">4</div>
                    <div class="slider-pill">5</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Select Difficulty</div>
            <div class="difficulty-stack">
                <button class="diff-button diff-easy">
                    <div class="diff-left">
                        <span class="diff-title">Easy</span>
                        <span class="diff-opponents">vs Monty & Grace</span>
                    </div>
                    <div class="diff-arrow">‚Üí</div>
                </button>
                <button class="diff-button diff-medium">
                    <div class="diff-left">
                        <span class="diff-title">Medium</span>
                        <span class="diff-opponents">vs Kumble & Gavaskar</span>
                    </div>
                    <div class="diff-arrow">‚Üí</div>
                </button>
                <button class="diff-button diff-hard">
                    <div class="diff-left">
                        <span class="diff-title">Hard</span>
                        <span class="diff-opponents">vs Warne & Bradman</span>
                    </div>
                    <div class="diff-arrow">‚Üí</div>
                </button>
            </div>
        </div>

        <div class="bottom-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <script>
        // Interactive pill selection
        document.querySelectorAll('.slider-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.slider-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                document.querySelector('.overs-number').textContent = pill.textContent;
            });
        });
    </script>
</body>
</html>
